<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão David Rodrigues</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #383938;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-container {
      perspective: 1000px;
      width: 380px;
      height: 240px;
      cursor: pointer;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: 0.8s;
    }

    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .front {
      background: linear-gradient(to bottom right, #45BED9, #265AA0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .front img {
      width: 100%;
      max-width: 320px;
      height: auto;
      object-fit: contain;
    }

    .back {
      background-color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .back::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('linha-grafica-anderson.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3; /* 30% de transparência */
      z-index: 0;
    }

    .back .logo {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 60px;
      z-index: 1;
    }

    .back h1,
    .back .subtitle,
    .back .contact-item {
      position: relative;
      z-index: 1;
    }

    .back h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #333;
      font-size: 14px;
    }

    .contact-item img {
      width: 20px;
      margin-right: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="flip-container" onclick="this.classList.toggle('flipped')">
    <div class="flipper">

      <!-- Frente -->
      <div class="front">
        <img src="logo_negativo.png" alt="Logotipo principal">
      </div>

      <!-- Verso -->
      <div class="back">
        <img src="logo-responsivo-1080.png" class="logo" alt="Logo secundário">
        <h1>DAVID RODRIGUES</h1>
        <p class="subtitle">Construtor civil</p>

        <div class="contact-item">
          <img src="icon-phone.png" alt="Telefone">
          <span>+351 911 872 518</span>
        </div>
        <div class="contact-item">
          <img src="icon-email.png" alt="Email">
          <a href="mailto:dnarenovacao.info@gmail.com">dnarenovacao.info@gmail.com</a>
        </div>
        <div class="contact-item">
          <img src="icon-instagram.png" alt="Instagram">
          <a href="https://instagram.com/dnarenovacao.official" target="_blank">@dnarenovacao.official</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
